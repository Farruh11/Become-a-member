<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="box1">
            <div class="name">
                <h2>Become a member</h2>
                <p>Use social networks to join us instally.You won't spend any time confirming those boring emails</p>
            </div>
            <div class="about">
                <div class="input"><i class="fa-brands fa-google-plus-g"></i><input placeholder="SIGN UP WITH GOOGLE+">
                </div>
                <div class="input"><i class="fa-brands fa-square-facebook"></i><input
                        placeholder="SIGN UP WITH FACEBOOK"></div>
                <div class="input"><i class="fa-brands fa-twitter"></i><input placeholder="SIGN UP WITH TWITTER"></div>
            </div>
            <div class="end">
                <div class="text"><span>You can still sign up with your email address</span></div>
            </div>
        </div>
        <div class="box2">
            <img src="./img/side.jpg" alt="" />
        </div>
    </div>
</body>

</html>
